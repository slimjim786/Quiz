<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz Scoreboard (Realtime)</title>
<style>
  :root{--bg:#0b1024;--panel:#131a3a;--text:#e8ecff;--muted:#9aa3c7;--primary:#6e8bff;--danger:#ff6b6b;--accent:#30e0a1}
  *{box-sizing:border-box} body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;background:radial-gradient(1200px 800px at 80% -10%,#1b244f 0%,#0b1024 60%);color:var(--text)}
  main{max-width:980px;margin:0 auto;padding:22px} h1{margin:8px 0 4px}.muted{color:var(--muted)}
  .card{background:linear-gradient(180deg,#1a2352 0%,var(--panel) 50%);border:1px solid #ffffff12;border-radius:16px;box-shadow:0 10px 30px #00000059;padding:18px}
  button{border:0;background:var(--primary);color:#0a0d1f;font-weight:700;border-radius:12px;padding:10px 14px;cursor:pointer}
  .btn-outline{background:transparent;color:var(--text);border:1px solid #ffffff2e}
  table{width:100%;border-collapse:collapse;margin-top:10px} th,td{padding:10px;border-bottom:1px solid #ffffff20;text-align:left} th{color:var(--muted)}
  .row{display:flex;gap:8px;align-items:center}.spacer{flex:1}
</style>
</head>
<body>
<main>
  <h1>Scoreboard</h1>
  <p class="muted">Opens on the host device only. Shows live progress + best finished scores.</p>

  <section class="card">
    <div id="live-table"></div>
  </section>

  <section class="card" style="margin-top:16px">
    <div class="row">
      <h2 style="margin:0">Best scores</h2>
      <div class="spacer"></div>
      <button class="btn-outline" id="export-csv">Export CSV</button>
    </div>
    <div id="best-table"></div>
  </section>
</main>

<script type="module">
  /* ---------- Firebase imports + init ---------- */
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  // 🔁 REPLACE with the *same* Firebase config you put in index.html
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  const liveEl = document.getElementById("live-table");
  const bestEl = document.getElementById("best-table");

  // Realtime query of all attempts, newest updates first
  const q = query(collection(db, "attempts"), orderBy("updatedAt", "desc"));

  onSnapshot(q, (snap)=>{
    const attempts = snap.docs.map(d => ({ id: d.id, ...d.data() }));

    // Live (in-progress)
    const liveRows = attempts
      .filter(a => a.status === "in_progress")
      .sort((a,b)=> (b.score - a.score) || ((b.currentIndex||0) - (a.currentIndex||0)));

    // Best per team (finished only)
    const bestMap = new Map();
    attempts.forEach(a=>{
      if(a.status !== "finished") return;
      const prev = bestMap.get(a.teamId);
      if(!prev || a.score > prev.score) bestMap.set(a.teamId, a);
    });
    const bestRows = [...bestMap.values()].sort((a,b)=> (b.score - a.score) || a.teamName.localeCompare(b.teamName));

    renderLive(liveRows);
    renderBest(bestRows);
  });

  function renderLive(rows){
    if(!rows.length){ liveEl.innerHTML = '<p class="muted">No teams in progress yet.</p>'; return; }
    let html = `<h2 style="margin:6px 0">Live progress</h2>
      <table><thead><tr><th>Team</th><th>Score</th><th>Progress</th><th>Updated</th></tr></thead><tbody>`;
    for(const r of rows){
      const cur = r.currentIndex ?? 0;
      const pct = Math.round((cur / r.total) * 100);
      html += `<tr>
        <td><strong>${esc(r.teamName)}</strong></td>
        <td>${r.score}/${r.total}</td>
        <td>${cur}/${r.total} (${pct}%)</td>
        <td>${fmtTime(r.updatedAt)}</td>
      </tr>`;
    }
    html += `</tbody></table>`;
    liveEl.innerHTML = html;
  }

  function renderBest(rows){
    if(!rows.length){ bestEl.innerHTML = '<p class="muted">No finished attempts yet.</p>'; return; }
    let html = `<table><thead><tr><th>Team</th><th>Best score</th><th>Finished</th></tr></thead><tbody>`;
    for(const r of rows){
      const pct = Math.round((r.score / r.total) * 100);
      html += `<tr>
        <td><strong>${esc(r.teamName)}</strong></td>
        <td>${r.score}/${r.total} (${pct}%)</td>
        <td>${fmtTime(r.finishedAt || r.updatedAt)}</td>
      </tr>`;
    }
    html += `</tbody></table>`;
    bestEl.innerHTML = html;
  }

  document.getElementById("export-csv").addEventListener("click", ()=>{
    // pull current table rows from best+live maps instead of DOM: re-run query snapshot mapping
    // Simpler approach: temporary on-demand fetch from the last snapshot
    alert("Tip: export from Firestore Console for a full dataset.\n(Quick CSV export can be added if you want.)");
  });

  function fmtTime(t){
    try{
      const d = t?.toDate ? t.toDate() : (t?.seconds ? new Date(t.seconds*1000) : new Date());
      return d.toLocaleString();
    }catch{ return "—" }
  }
  const esc = s => String(s||"").replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'}[m]));
</script>
</body>
</html>
